spring:
  application:
    name: business-profile
  main:
    allow-bean-definition-overriding: true
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    nacos:
      discovery:
        server-addr: 120.24.149.53:8848

security:
  oauth2:
    client:
      client-id: client
      client-secret: secret
      access-token-uri: http://localhost:9902/oauth/token
      user-authorization-uri: http://localhost:9902/oauth/authorize
    resource:
      token-info-uri: http://localhost:9902/oauth/check_token

dubbo:
  scan:
    base-packages: com.hyorin.myshop.plus.profile.controller
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
  registry:
    address: nacos://120.24.149.53:8848

server:
  port: 9903

management:
  endpoints:
    web:
      exposure:
        include: "*"