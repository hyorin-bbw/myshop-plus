spring:
  application:
    name: ums-admin-provider
  main:
    allow-bean-definition-overriding: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/boot_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    hikari:
      minimum-idle: 5
      idle-timeout: 600000
      maximum-pool-size: 10
      auto-commit: true
      pool-name: MyHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

dubbo:
  scan:
    base-packages: com.hyorin.myshop.plus.provider.service
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
    payload: "50331648"
  registry:
    address: nacos://120.24.149.53:8848

mybatis-plus:
  type-aliases-package: com.hyorin.myshop.plus.commons.domain
  mapper-locations: classpath:mapper/*.xml
